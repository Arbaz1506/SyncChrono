<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncChrono</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico.png" type="image/x-icon" />


</head>

<body>
    <div class="wrapper">

        <header>
            <h1>SyncChrono</h1>
        </header>

        <nav>
            <button id="btn-clock">Clock</button>
            <button id="btn-stopwatch">Stopwatch</button>
            <button id="btn-timer">Timer</button>

        </nav>

        <div id="clock">
            <p>This is Clock</p>
            <p id="clock-time">--:--:--</p>
            <button id="toggle-format">Switch to 12-Hour</button>
        </div>



        <div id="stopwatch" class="hidden">
            <p id="stopwatch-time">00:00:00</p>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>



        <div id="timer" class="hidden">
            <p id="timer-display">00:00</p>
            <input type="number" id="timer-input" placeholder="Enter number in seconds">
            <button id="timer-start">Start</button>
            <button id="timer-reset">Reset</button>
        </div>

    </div>
    <script src="script.js" defer></script>

</body>

</html>
